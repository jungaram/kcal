	<div style="margin: auto; width: 400px; height: 150px; text-align: center; line-height: 50px; padding-top: 150px;">

    <div id="측정기" style="width: 400px; height: 20px; color:white; text-align: center; line-height: 20px; margin: auto; margin-top:60px; margin-bottom:40px; font-size: 1.5em;"><font style="font-weight: bolder">당신의 기초 대사량 측정하기</font></div>



    

	<input type="text" placeholder="체중" size="4" id="myWeigh">kg
	<input type="text" placeholder="키" size="4" id="myHeight">cm
	<input type="text" placeholder="나이" size="4" id="myAge">cm
    <button id= "but">측정하기</button>

   <br>





    <div id="output" style="width: 400px; height: 300px; background: #689B94; color: white; text-align: center; line-height: 300px;"> 당신의 기초 대사량을 알려드립니다.</div>



	<script type="text/javascript">

	but.onclick = function() {

		var standard = 66.47 + ( 13.75 * myWeigh.value) + (5 * myHeight.value) - (6.76 * myAge.value) ;
		var finalOutput = "당신의 기초 대사량은 " + standard + "Kcal 입니다.";
        //console.log ( finalOutput );

        output.innerHTML = finalOutput;

		};


	</script>
